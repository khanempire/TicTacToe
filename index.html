<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="container">
       <h1 class="title">Tic <span>Tac</span> Toe </h1> 
      <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="action">
        <div class="status">x is next</div>
        <button class="reset">Reset</button>
      </div>
    </div>
    <div class="winner">
      <div class="winning-message"></div>
      <button class="restart">Restart</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
